<!DOCTYPE html>
<html>
    <head>
        <title>ARGUS CORP Log In</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <main>
        <header>
            <h1 id="argusHeading" class="heading">WELCOME TO ARGUS </h1>
        </header>

        <body id="page">
            <div id="login">
                <h2 id="loginheading" class="heading">Please Enter your Credentials:</h2>
                <form id="loginform">
                    <label for="emailAd">Email:</label>
                    <input type="email" id="emailAd">
                    <br><br>
                    <label for="password">Password:</label>
                    <input type="text" id="password">
                    <br><br>
                    <button type="submit" id="loginbutton">Log In</button>
                </form>
            </div>
        </body>
    </main>
</html>
